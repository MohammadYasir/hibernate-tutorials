plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.4.22.Final'

    compile group: 'com.h2database', name: 'h2', version: '1.3.148'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
